<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <meta name="description" content="Course portal for WDD 230">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script scr="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <header>
        <img class="logo-image" src="images/sun.png" alt="sun-image">
        <div>
            <h1 class="label-title"> WEATHER DAY </h1>
            <div class="catch-phrase">All day weather</div>
        </div>
    </header>
    <nav >
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primarynav" class="hide">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <main >
        <h2>Preston, Idaho</h2>
       <div class="herodiv">
        <picture class="photoA">
            <source media="(max-width: 200px)" srcset="images/preston200.jpg">
            <source media="(max-width: 500px)" srcset="images/preston500.jpg">
            <source media="(max-width: 800px)" srcset="images/preston800.jpg">
            <source media="(max-width: 1100px)" srcset="images/preston1100.jpg">
            <img src="images/preston.jpeg" alt="preston">
        </picture>
        <section class="weathersummary">
                <h3>Weather Summary</h3>
                <p>Sunny</p>
                <p>High: 68</p>
                <p>Low: 42</p>
                <p>Humidity: 17%</p>
                <p>Windspeed: 13mph</p>
            </section>
        </div>
    </main>
    <footer>
        &copy; <span id="copyrightyear"></span> | The Weather Site | Idaho
        <div id="current-date"></div>
      </footer>
      <script src="js/script.js"></script>
