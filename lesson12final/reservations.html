<body>
    <header>
        <img class="logo-image" src="images/sun.png" alt="sun-image">

            <h1 class="label-title">Cozumel Rentals</h1>
            <div class="catch-phrase">¡¡¡Relajate!!!</div>
        </div>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;</button>

        </ul>
    </nav>

    <main>
        <h1>RESERVATION FORM</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>CONTACT INFORMATION</legend>
                <label>First Name* <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label>Last Name* <input type="text" name="lname" required></label>
                <br>
                <label>Phone* <input type="tel" name="phone" placeholder="123 456 7890" required></label>
                <br>
                <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <br>
                <label>Home state/country* <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label>Home city* <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label>Zip Code* <input type="number" name="zip" placeholder="#####" required></label>
                <br>
                <label>Cruise Line (if applicable) <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label>Rental Period Start* <input type="date" required></label>
                <br>
                <label>Rental Period End* <input type="date" required></label>

            </fieldset>
            <fieldset>
                <legend>RENTAL INFORMATION</legend>
                <div>Rental Type</div>
                <label>Number of vehicles* <input type="number" name="zip" placeholder="##" required></label>
                <br>
                <br>
                <legend>Honda</legend>
                <label><input type="radio" name="vehicle" value="yes">Metropolitan (49cc) 1 person</label>
                <br>
                <label><input type="radio" name="vehicle" value="yes">Dio (110cc) 2 person</label>
                <br>
                <label><input type="radio" name="vehicle" value="yes">PCX150 (49cc) 2 person</label>
                <br>
                <br>
                <legend>ATV Side-by-Side</legend>
                <label><input type="radio" name="vehicle" value="yes">Honda Pioneer 1000</label>
                <br>
                <br>
                <legend>Jeep</legend>
                <label><input type="radio" name="vehicle" value="yes">4-door Wrangler 5 person (manual & A/C) </label>
                <br>
                <label><input type="radio" name="vehicle" value="yes">2-door Wrangler 4 person max (open air manual)</label>
            </fieldset>

            <fieldset>
                <legend>Location</legend>
                <legend>Drop off?</legend>
                <label><input type="radio" name="dropoff" value="yes"> Yes</label>
                <label><input type="radio" name="dropoff" value="no"> No</label>
                <label><input type="radio" name="dropoff" value="maybe"> Maybe</label>
                <br>
                <label>Region
                    <select name="LOCATION">
                        <option value="select" disabled>Select Region</option>
                        <option value="preston">Playa del Carmen-Cozmel</option>
                        <option value="sodasprings">Terminal Puerta Maya</option>
                    </select>
                </label>
                <br>
                <label>Special Accomidations? <input list="comments"></label>
            </fieldset>


            <fieldset>
                <input type="submit" value=" CONFIRM RESERVATION ">
            </fieldset>
        </form>

    </main>


    <footer>
        &copy; <span id="copyrightyear"></span> | AZTEC RENTALS | MEXICO

        <div class="social-media-icons">

            <img src="images/twitter.png" alt="twitter">
            <img src="images/youtube.png" alt="youtube">

        <div class="contact-address">
            <div>&#9742; 999-999-9999</div>
            <div>&#9993; el-email-de-cozumel@email.com</div>
        </div>
    </footer>
