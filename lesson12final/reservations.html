<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/more.css">

<body>
    <header>
        <img class="logo-image" src="images/sun.png" alt="sun-image">
        <div>
            <h1 class="label-title">Cozumel Rentals</h1>
            <div class="catch-phrase">¡¡¡Relajate!!!</div>
        </div>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primarynav" class="hide">
            <li><a href="home.html">HOME</a></li>
            <li><a href="rentals.html">RENTALS</a></li>
            <li class="active"><a href="reservations.html">RESERVATIONS</a></li>
            <li><a href="tours.html">TOURS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <main>
        <h1>RESERVATION FORM</h1>
        <form method="get" action="thanks.html">
            <fieldset  class="reservations_fieldset">
                <legend  class="contact_legend">CONTACT INFORMATION</legend>
                <label class="first_name_input">First Name* <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label class="last_name-input" >Last Name* <input type="text" name="lname" required></label>
                <br>
                <label class="phone_input">Phone* <input type="tel" name="phone" placeholder="123 456 7890" required></label>
                <br>
                <label class="email_input">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <br>
                <label class="country_imput">Home state/country* <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label class="city_input">Home city* <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label class="number_imput">Zip Code* <input type="number" name="zip" placeholder="#####" required></label>
                <br>
                <label class="cruise_input">Cruise Line (if applicable) <input type="text" name="name" pattern="(\w| ){3,}" required></label>
                <br>
                <label class="start_input">Rental Period Start* <input type="date" required></label>
                <br>
                <label class="end_imput">Rental Period End* <input type="date" required></label>

            </fieldset>
            <fieldset>
                <legend  class="rental_legend">RENTAL INFORMATION</legend>
                <div class="rental_div">Rental Type</div>
                <label>Number of vehicles* <input type="number" name="zip" placeholder="##" required></label>
                <br>
                <br>
                <legend>Honda</legend>
                <label class="metro"><input type="radio" name="vehicle" value="yes">Metropolitan (49cc) 1 person</label>
                <br>
                <label ><input type="radio" name="vehicle" value="yes">Dio (110cc) 2 person</label>
                <br>
                <label ><input type="radio" name="vehicle" value="yes">PCX150 (49cc) 2 person</label>
                <br>
                <br>
                <legend>ATV Side-by-Side</legend>
                <label ><input type="radio" name="vehicle" value="yes">Honda Pioneer 1000</label>
                <br>
                <br>
                <legend>Jeep</legend>
                <label ><input type="radio" name="vehicle" value="yes">4-door Wrangler 5 person (manual & A/C) </label>
                <br>
                <label><input type="radio" name="vehicle" value="yes">2-door Wrangler 4 person max (open air
                    manual)</label>
            </fieldset>

            <fieldset>
                <legend class="location_legend">Location</legend>
                <legend class="dropoff_legend">Drop off?</legend>
                <label class="dropoff_yes"><input type="radio" name="dropoff" value="yes"> Yes</label>
                <label class="dropoff_no"><input type="radio" name="dropoff" value="no"> No</label>
                <label class="dropoff_maybe"><input type="radio" name="dropoff" value="maybe"> Maybe</label>
                <br>
                <label>Region
                    <select class="region_select" name="LOCATION">
                        <option class="disabled select" value="select" disabled>Select Region</option>
                        <option class="region_cozumel" value="preston">Playa del Carmen-Cozmel</option>
                        <option class="region_terminal" value="sodasprings">Terminal Puerta Maya</option>
                    </select>
                </label>
                <br>
                <label class="accomidation_lable" >Special Accomidations? <input list="comments"></label>
            </fieldset>


            <form>
                <button href="thanks.html"> Confirm </button>
            </form>
        </form>

    </main>


    <footer>
        &copy; <span id="copyrightyear"></span> | AZTEC RENTALS | MEXICO
        <div id="current-date"></div>
        <div class="social-media-icons">
            <img src="images/facebook.png" alt="facebook">
            <img src="images/twitter.png" alt="twitter">
            <img src="images/youtube.png" alt="youtube">
            <img src="images/linkedin.png" alt="linkedin">
        </div>
        <div class="contact-address">
            <div>&#9742; 999-999-9999</div>
            <div>&#9993; email-de-cozumel@email.com</div>
        </div>
    </footer>
    <script src="js/date.js"></script>
    <script src="js/navmenu.js"></script>
</body>

</html>
